    <script>
        $("#editProduk").submit(function (event) {
            event.preventDefault();
            $.ajax({
                type: "POST",
                datatype: "json",
                contentType: "application/json; charset=utf-8",
                url: "https://hd7w3ziuif.execute-api.us-east-1.amazonaws.com/produk/editproduk",
                data: JSON.stringify({
                    id: $('#idnya').val(),
                    nama_produk: $('#namaproduk').val(),
                    jumlah: $('#jml').val(),
                    harga: $('#hargae').val()
                }),
                success: function (result) {
                    if (result) {
                        console.log(result);
                        window.location.href = "stock_produk.html";
                    }
                    else {
                        alert("Edit Gagal");
                    }
                }
            });
            return false;
        })
        $("#addProduk").submit(function (event) {
